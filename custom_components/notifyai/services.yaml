generate:
  name: Bildirim Oluştur
  description: Yapay zeka ile bildirim oluşturur. İsteğe bağlı olarak görsel analiz ve özel karakterler kullanabilir.
  fields:
    event:
      name: Olay
      description: Bildirimi tetikleyen olay (örn. "Hareket algılandı", "Kapı açıldı").
      required: true
      example: "Bahçede hareket algılandı"
      selector:
        text:
    custom_title:
      name: Özel Başlık (Opsiyonel)
      description: Bildirimin başlığı. Boş bırakırsanız yapay zeka otomatik oluşturur.
      required: false
      example: "Güvenlik Uyarısı"
      selector:
        text:
    context:
      name: Bağlam (Opsiyonel)
      description: Ev hakkında ek bilgi (örn. "Alarm aktif", "Gece modu açık"). Boş bırakılabilir.
      required: false
      example: "Evde kimse yok"
      selector:
        text:
    mode:
      name: Mod
      description: Bildirimin tonu ve stili (Karakter seçilirse göz ardı edilir).
      required: false
      default: "smart"
      example: "fun"
      selector:
        select:
          options:
            - label: "Eğlenceli (Şakacı ve neşeli)"
              value: "fun"
            - label: "Zeki (Bilgilendirici ve akıllı)"
              value: "smart"
            - label: "Resmi (Ciddi ve profesyonel)"
              value: "formal"
            - label: "Karışık (Rastgele seçim)"
              value: "mixed"
    persona:
      name: Karakter (İleri Seviye)
      description: Yapay zekaya özel bir karakter verin (örn. "Jarvis", "Sinirli Bekçi"). Mod ayarını ezer.
      required: false
      example: "Jarvis"
      selector:
        text:
    image_path:
      name: Görsel Yolu (İleri Seviye)
      description: Analiz edilecek görsel dosyasının yolu (örn. /config/www/kapi.jpg).
      required: false
      example: "/config/www/snapshot.jpg"
      selector:
        text:
    notify_service:
      name: Bildirim Servisi (Opsiyonel)
      description: Bildirimin gönderileceği servis (örn. notify.mobile_app_iphone). Ayarlarda tanımlıysa boş bırakılabilir.
      required: false
      example: "notify.mobile_app_iphone"
      selector:
        text:
    audio_device:
      name: Sesli Okuma Cihazı (TTS)
      description: Bildirimin sesli okunacağı hoparlör veya medya oynatıcı.
      required: false
      selector:
        entity:
          domain: media_player
    tts_service:
      name: TTS Servisi
      description: "Kullanılacak ses sentezleme servisi. Varsayılan: tts.google_translate_say"
      required: false
      default: "tts.google_translate_en_com"
      example: "tts.cloud_say"
      selector:
        text:
